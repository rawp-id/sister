    <form id="myForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdSh6RsQJqBnhyfzJMmy6wsWaSd-amvYz70RLqhUP6SedHvSQ/formResponse">
        <input type="text" name="entry.658780905">
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const data = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: data,
                mode: 'no-cors' // Necessary for Google Forms
            })
            .then(response => {
                if (response.ok) { // Check if the response status is 200-299
                    alert('Form submitted successfully!');
                    form.reset(); // Optional: Reset the form after submission
                } else if (response.status === 400) {
                    alert('Bad Request: Please check your input and try again.');
                } else {
                    alert('There was an error submitting the form.');
                    console.error('Error:', response.statusText);
                }
            })
            .catch(error => {
                alert('There was an error submitting the form.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
